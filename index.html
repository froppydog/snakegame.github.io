<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake.io üêç</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3b/Snake_icon_green.svg">
<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #101010 0%, #000 100%);
  font-family: "Poppins", sans-serif;
  touch-action: none;
}
canvas { display: block; }

#leaderboard {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  font-family: monospace;
  font-size: 16px;
}
#minimapCanvas {
  position: fixed;
  top: 10px;
  left: 10px;
  width: 150px;
  height: 150px;
  border: 2px solid red;
  border-radius: 10px;
  background: rgba(0,0,0,0.6);
}

/* === START SCREEN ANIMATION === */
#startScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #001, #020);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  animation: fadeIn 1.5s ease forwards;
  overflow: hidden;
}
#startScreen h1 {
  font-size: 50px;
  margin-bottom: 20px;
  text-shadow: 0 0 20px lime, 0 0 40px cyan;
  animation: glowPulse 2s ease-in-out infinite, zoomIn 1.5s ease forwards;
}
#startBtn {
  background: linear-gradient(90deg, #00ff88, #00ffff);
  border: none;
  padding: 15px 40px;
  font-size: 20px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 10px;
  box-shadow: 0 0 15px #00ffff99;
  color: black;
  font-weight: 600;
  opacity: 0;
  transform: translateY(30px);
  animation: slideUp 1s ease forwards 1.5s;
}
#startBtn:hover { filter: brightness(1.2); }

#nameInput, #colorInput {
  margin: 10px;
  padding: 10px;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  opacity: 0;
  transform: translateY(20px);
  animation: slideUp 1s ease forwards 1.2s;
}
label {
  font-size: 16px;
  margin-left: 5px;
  opacity: 0;
  animation: fadeIn 1s ease forwards 1.3s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes glowPulse {
  0%,100% { text-shadow: 0 0 15px #0ff, 0 0 25px #0f0; }
  50% { text-shadow: 0 0 35px #0ff, 0 0 55px #0f0; }
}
@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* === Game Controls === */
#joystickBase {
  position: fixed;
  bottom: 80px;
  left: 80px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  border: 2px solid rgba(255,255,255,0.2);
  display: none;
  touch-action: none;
}
#joystickStick {
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(0,255,255,0.6);
  top: 30px;
  left: 30px;
  touch-action: none;
}
#boostBtn {
  position: fixed;
  bottom: 100px;
  right: 80px;
  background: #f00;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 90px;
  height: 90px;
  font-size: 18px;
  font-weight: bold;
  display: none;
  cursor: pointer;
  box-shadow: 0 0 15px red;
  transition: 0.2s;
}
#boostBtn:active { transform: scale(0.9); background: #ff4040; }
</style>
</head>
<body>
<canvas id="game"></canvas>
<canvas id="minimapCanvas" width="150" height="150"></canvas>
<div id="leaderboard"></div>

<div id="startScreen">
  <h1>snake.io by froppydog üêç</h1>
  <input id="nameInput" type="text" placeholder="Enter your name" />
  <div>
    <input id="colorInput" type="color" value="#00ffff" />
    <label for="colorInput">Worm Color</label>
  </div>
  <button id="startBtn">Start Game</button>
</div>

<div id="joystickBase"><div id="joystickStick"></div></div>
<button id="boostBtn">BOOST</button>

<script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth; canvas.height=innerHeight;

const leaderboard=document.getElementById('leaderboard');
const startScreen=document.getElementById('startScreen');
const startBtn=document.getElementById('startBtn');
const nameInput=document.getElementById('nameInput');
const colorInput=document.getElementById('colorInput');
const joystickBase=document.getElementById('joystickBase');
const joystickStick=document.getElementById('joystickStick');
const minimapCanvas=document.getElementById('minimapCanvas');
const mctx=minimapCanvas.getContext('2d');
const boostBtn=document.getElementById('boostBtn');

const MAP_SIZE=5000, MAP_RADIUS=MAP_SIZE/2;
let player, ais=[], food=[], running=false;

const AI_NAMES=["Shadow","Venom","Nova","Zig","Ghost","Dash","Vortex","Echo","Laser","Flick","Razor","Byte","Glitch"];
function rand(min,max){return Math.random()*(max-min)+min;}
function distance(a,b){return Math.hypot(a.x-b.x,a.y-b.y);}
function randomColor(){return `hsl(${Math.random()*360},100%,50%)`;}
function randomName(){return AI_NAMES[Math.floor(Math.random()*AI_NAMES.length)];}

function createSnake(name,color,x,y,ai=false){
  return {
    name,color,ai,
    snake:[{x,y}],
    angle:Math.random()*Math.PI*2,
    targetAngle:0,
    length:250,
    baseSpeed:ai?2.2:2.6,
    speed:0,
    score:0,
    boosting:false,
    thickness:12,
    decisionTimer:0
  };
}

function resetGame(){
  player=createSnake(nameInput.value||"You",colorInput.value,0,0,false);
  ais=[]; food=[];
  for(let i=0;i<12;i++)
    ais.push(createSnake(randomName(),randomColor(),rand(-MAP_RADIUS,MAP_RADIUS),rand(-MAP_RADIUS,MAP_RADIUS),true));
  for(let i=0;i<250;i++)
    food.push({x:rand(-MAP_RADIUS,MAP_RADIUS),y:rand(-MAP_RADIUS,MAP_RADIUS),color:randomColor(),value:10});
}

const keys={};
onkeydown=e=>{
  if(e.key==="Shift") player.boosting=true;
  keys[e.key.toLowerCase()]=true;
};
onkeyup=e=>{
  if(e.key==="Shift") player.boosting=false;
  keys[e.key.toLowerCase()]=false;
};
onmousemove=e=>{
  if(!running)return;
  player.targetAngle=Math.atan2(e.clientY-canvas.height/2,e.clientX-canvas.width/2);
};

boostBtn.addEventListener("touchstart",()=>player.boosting=true);
boostBtn.addEventListener("touchend",()=>player.boosting=false);

function updateSnake(s){
  // smoother boost scaling
  const targetSpeed = s.baseSpeed * (s.boosting ? 1.8 : 1);
  s.speed += (targetSpeed - s.speed) * 0.2;

  if(!s.ai){
    let dx=0,dy=0;
    if(keys.arrowup||keys.w)dy-=1;
    if(keys.arrowdown||keys.s)dy+=1;
    if(keys.arrowleft||keys.a)dx-=1;
    if(keys.arrowright||keys.d)dx+=1;
    if(dx||dy)s.targetAngle=Math.atan2(dy,dx);
  } else smartAI(s);

  let diff=s.targetAngle-s.angle;
  if(diff>Math.PI)diff-=2*Math.PI;
  if(diff<-Math.PI)diff+=2*Math.PI;
  s.angle+=diff*0.15;

  const head={x:s.snake[0].x+Math.cos(s.angle)*s.speed,y:s.snake[0].y+Math.sin(s.angle)*s.speed};
  const distToCenter=Math.hypot(head.x,head.y);
  if(distToCenter+s.thickness>MAP_RADIUS){
    const ang=Math.atan2(head.y,head.x);
    head.x-=Math.cos(ang)*(distToCenter+s.thickness-MAP_RADIUS);
    head.y-=Math.sin(ang)*(distToCenter+s.thickness-MAP_RADIUS);
    s.targetAngle+=Math.PI/2;
  }

  s.snake.unshift(head);
  const segSpacing=s.thickness*0.9;
  while(distance(s.snake[0],s.snake[s.snake.length-1])>s.length)s.snake.pop();

  // food eating
  for(let i=food.length-1;i>=0;i--){
    if(distance(head,food[i])<s.thickness+6){
      s.length+=12;
      s.thickness+=0.1;
      s.score+=food[i].value;
      food.splice(i,1);
      food.push({x:rand(-MAP_RADIUS,MAP_RADIUS),y:rand(-MAP_RADIUS,MAP_RADIUS),color:randomColor(),value:10});
    }
  }
}

// simplified AI logic
function smartAI(s){
  s.decisionTimer--;
  if(s.decisionTimer>0)return;
  s.decisionTimer=8;
  const head=s.snake[0];
  let best=null,bestScore=-Infinity;
  for(const f of food){
    const d=distance(head,f);
    if(d<800){
      const score=1000/d - Math.abs(Math.hypot(f.x,f.y)/MAP_RADIUS)*0.5;
      if(score>bestScore){bestScore=score;best=f;}
    }
  }
  if(best)s.targetAngle=Math.atan2(best.y-head.y,best.x-head.x);
  else s.targetAngle+=Math.random()*0.4-0.2;
}

function checkCollisions(){
  const all=[player,...ais];
  for(const s of all){
    const head=s.snake[0];
    for(const o of all){
      if(s===o)continue;
      for(let i=2;i<o.snake.length;i++){
        if(distance(head,o.snake[i])<o.thickness*0.6){
          if(s===player){
            running=false;
            startScreen.style.display="flex";
            joystickBase.style.display="none";
            boostBtn.style.display="none";
            return;
          } else Object.assign(s,createSnake(randomName(),randomColor(),rand(-MAP_RADIUS,MAP_RADIUS),rand(-MAP_RADIUS,MAP_RADIUS),true));
        }
      }
    }
  }
}

function drawSnake(s,camX,camY){
  ctx.strokeStyle=s.color;
  ctx.lineWidth=s.thickness;
  ctx.lineCap="round";
  ctx.lineJoin="round";
  ctx.beginPath();
  for(let i=0;i<s.snake.length;i++){
    const seg=s.snake[i];
    const x=seg.x-camX+canvas.width/2, y=seg.y-camY+canvas.height/2;
    if(i===0)ctx.moveTo(x,y); else ctx.lineTo(x,y);
  }
  ctx.stroke();
  const head=s.snake[0];
  const hx=head.x-camX+canvas.width/2, hy=head.y-camY+canvas.height/2;
  ctx.fillStyle=s.boosting?"#fff":s.color;
  ctx.beginPath(); ctx.arc(hx,hy,s.thickness*0.9,0,Math.PI*2); ctx.fill();
}

let camX=0,camY=0;
function gameLoop(){
  if(!running)return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  camX+=(player.snake[0].x-camX)*0.1;
  camY+=(player.snake[0].y-camY)*0.1;
  updateSnake(player);
  ais.forEach(updateSnake);
  checkCollisions();
  for(const f of food){
    const x=f.x-camX+canvas.width/2,y=f.y-camY+canvas.height/2;
    ctx.fillStyle=f.color;ctx.beginPath();ctx.arc(x,y,5,0,Math.PI*2);ctx.fill();
  }
  ais.forEach(ai=>drawSnake(ai,camX,camY));
  drawSnake(player,camX,camY);
  requestAnimationFrame(gameLoop);
}

// mobile joystick
let joyActive=false,joyCenter={x:0,y:0};
joystickBase.addEventListener("touchstart",e=>{
  e.preventDefault(); joyActive=true;
  const t=e.touches[0];
  joyCenter={x:t.clientX,y:t.clientY};
  joystickBase.style.left=joyCenter.x-60+"px";
  joystickBase.style.top=joyCenter.y-60+"px";
});
joystickBase.addEventListener("touchmove",e=>{
  if(!joyActive)return;
  const t=e.touches[0];
  const dx=t.clientX-joyCenter.x,dy=t.clientY-joyCenter.y;
  const dist=Math.min(50,Math.hypot(dx,dy));
  const angle=Math.atan2(dy,dx);
  joystickStick.style.left=30+Math.cos(angle)*dist+"px";
  joystickStick.style.top=30+Math.sin(angle)*dist+"px";
  player.targetAngle=angle;
});
joystickBase.addEventListener("touchend",()=>{
  joyActive=false;
  joystickStick.style.left="30px";
  joystickStick.style.top="30px";
});

startBtn.onclick=()=>{
  startScreen.style.display="none";
  joystickBase.style.display="block";
  boostBtn.style.display="block";
  resetGame();
  running=true;
  gameLoop();
};
</script>
</body>
</html>
